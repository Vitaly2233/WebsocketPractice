<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div id="auth">
        <input type="text" placeholder="enter username" v-model="username">
        <input type="text" placeholder="enter password" v-model="password">
        <button @click.prevent="login">login</button>
        <button @click.prevent="register">register</button>
        <h3>{{status}}</h3>
    </div>
    <div id="interface" hidden>
        <h3> Hi, {{username}}, here is you'r chats </h3>
        <h6>if you want to add someone to have a chat with, just put there their usernames separately by space!</h6>
        <input type="text" v-model='usernames' placeholder="enter username">
        <input type="text" v-model='roomName' placeholder="enter a room name">
        <button @click.prevent="findUsers">Find</button>
        <h2>{{status}}</h2>
    </div>
    <div id="room" class="container" hidden>
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                    <h1 class="text-center">Chat with {{participants}}</h1>
                    <button @click.prevent="closeChat">Get back to the menu</button>
                    <br>
                    <div id="status"></div>
                    <div id="chat">
                        <br>
                        <div class="card">
                            <div id="messages" class="card-block">
                                <ul>
                                    <li v-for="message of messages">{{ message.username }}: {{ message.text }}</li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <textarea id="textarea" class="form-control" v-model="text" placeholder="Enter message..."></textarea>
                        <br>
                        <button id="send" class="btn" @click.prevent="sendMessage">Send</button>
                        <button id="deleteAllMessages" class="btn" @click.prevent="deleteAllMessages">delete all messages</button>
                    </div>
                </div>
            </div>
    </div>
   <!--  <div id="test">
        <button @click.prevent="testGettingImages"> some data</button>
    </div> -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
